<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Images</title>
  </head>
  <body>
    <h1>Images</h1>

    <p> This page covers common image formates, but you may also be looking for <a href='links.html'>links</a> and <a href='misc/extras.html'>useful extras</a>. </p>

    <h2> JPGs </h2>

    <p> JPG images are good for photos. </p>
      <img src= 'images/pupper1.jpg' width='75' height='75' alt='an adorable puppy'/>

    <h2>GIFs</h2>

      <p> GIFs are good for animations. </p>

      <img src='images/bacon.gif' width='75' alt='a piece of bacon dancing, with the text "youre bacon me crazy" underneath'/>

    <h2> PNGs </h2>
      <p> PNGs are good for diagrams and icons </p>

      <img src='images/download.png' width='75' alt='an arrow pointing down'/>

    <h2> SVGs</h2>
      <p>SVGs are <em> amazing</em>. Use them whenever you can. </p>
      <img src='images/pencilcase.svg' width='75' alt='a cup with pencils and paintbrushes'/>

  </body>
</html>
